<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Casamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <h1>Estamos Nos Casando!</h1>
            <div id="countdown">
                <div><span id="days"></span> Dias</div>
                <div><span id="hours"></span> Horas</div>
                <div><span id="minutes"></span> Minutos</div>
                <div><span id="seconds"></span> Segundos</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
